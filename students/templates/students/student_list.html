<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Roboto', sans-serif;
            color: #34495e; /* Change text color for better contrast */
        }

        .table-container {
            background-color: #ffffff; /* Set the background to white */
            padding: 30px; /* Adjust padding */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 50px auto; /* Center the table */
            max-width: 900px; /* Extend the width to 900px */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px; /* Adjust margin */
            font-size: 2em;
            color: #34495e; /* Change header color for contrast */
        }

        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove cell spacing */
        }

        th, td {
            padding: 12px; /* Adjust padding */
            text-align: left; /* Align text to the left */
            border-bottom: 1px solid #ddd; /* Bottom border for rows */
        }

        th {
            background-color: #f2f2f2; /* Header background */
            color: #34495e; /* Header text color */
        }

        .action-header {
            text-align:  center; /* Align action header to the right */
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight on hover */
        }

        .btn {
            border-radius: 5px; /* Rounded corners */
            font-size: 0.9em; /* Slightly larger text */
            margin-left: 5px; /* Add space between buttons */
        }

        .btn-edit {
            background-color: #1abc9c; /* Edit button color */
            color: white; /* Edit button text color */
        }

        .btn-edit:hover {
            background-color: #16a085; /* Darker on hover */
        }

        .btn-delete {
            background-color: #e74c3c; /* Delete button color */
            color: white; /* Delete button text color */
        }

        .btn-delete:hover {
            background-color: #c0392b; /* Darker on hover */
        }

        .add-btn {
            background-color: #3498db; /* Add button color */
            color: white; /* Add button text color */
            display: block; /* Block level for spacing */
            text-align: center; /* Center the text */
            margin-top: 20px; /* Top margin */
            padding: 10px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
            width: 160px; /* Set width to match text */
            transition: background-color 0.3s; /* Transition effect */
        }

        .add-btn:hover {
            background-color: #2980b9; /* Darker on hover */
        }

        /* Align action buttons to the right */
        .action-buttons {
            text-align: right; /* Align buttons to the right */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Show Student Information</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th class="action-header">Action</th> <!-- Keep this class for alignment -->
                </tr>
            </thead>
            <tbody>
                {% for student in object_list %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.password }}</td>
                    <td class="action-buttons"> <!-- Use this class for action buttons -->
                        <div style="text-align: right;"> <!-- Right-align the buttons -->
                            <a class="btn btn-edit" href="{% url 'student_edit' student.id %}">Edit</a>
                            <a class="btn btn-delete" href="{% url 'student_delete' student.id %}">Delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="add-btn" href="{% url 'student_add' %}">Add New Student</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
