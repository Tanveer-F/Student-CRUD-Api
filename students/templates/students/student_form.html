<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Roboto', sans-serif;
            color: #34495e; /* Change text color for better contrast */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .form-container {
            background-color: #ffffff; /* Set the background to white */
            padding: 30px; /* Adjust padding */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px; /* Adjust overall width */
            width: 100%; /* Responsive width */
        }

        h2 {
            text-align: center;
            margin-bottom: 10px; /* Adjust margin */
            font-size: 2em;
            color: #34495e; /* Change header color for contrast */
            margin-top: 0; /* Remove top margin to move it upwards */
        }

        .form-label {
            font-size: 1.1em;
            color: #34495e; /* Change label color */
        }

        .form-control {
            background: #f8f9fa; /* Light gray background for input fields */
            color: #34495e; /* Text color */
            border: 2px solid #ced4da; /* Light gray border */
            padding: 8px 10px; /* Adjust padding */
            border-radius: 8px;
            font-size: 1em; /* Adjust font size */
            width: 100%; /* Full width */
        }

        .form-control:focus {
            border-color: #1abc9c; /* Border color on focus */
            box-shadow: 0 0 10px rgba(26, 188, 156, 0.5);
            background-color: #ffffff; /* Keep background white when focused */
        }

        /* Placeholder color */
        .form-control::placeholder {
            color: #95a5a6; /* Light gray color for placeholder */
            opacity: 1; /* Ensure full opacity */
        }

        .btn-primary {
            background-color: #1abc9c;
            border: none;
            font-size: 1.1em; /* Adjust font size */
            padding: 8px; /* Adjust padding */
            border-radius: 8px;
            width: 100%; /* Full width */
        }

        .btn-primary:hover {
            background-color: #16a085;
        }

        .btn-light {
            margin-top: 10px; /* Adjust margin */
            padding: 8px; /* Adjust padding */
            width: 100%; /* Full width */
            background-color: #bdc3c7;
            border-radius: 8px;
            color: #34495e;
            font-size: 1em; /* Adjust font size */
        }

        .btn-light:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{% if form.instance.pk %}Edit Student{% else %}Add New Student{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name:</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email:</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a class="btn btn-light" href="{% url 'student_list' %}">Cancel</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
